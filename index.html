<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game with Leaderboard</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 5px;
    }
    canvas {
      border: 3px solid #fff;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 20px rgba(0,255,0,0.5);
    }
    #score {
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #leaderboard {
      margin-top: 15px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 10px;
    }
    #leaderboard h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboard li {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <button onclick="startGame()">Restart</button>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <ul id="scoresList"></ul>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, query, orderByChild, limitToLast, onValue } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAS_w7NHy2QWjzv5j6rsf9Txpx576DrCok",
      authDomain: "game-88b66.firebaseapp.com",
      projectId: "game-88b66",
      storageBucket: "game-88b66.firebasestorage.app",
      messagingSenderId: "19207033637",
      appId: "1:19207033637:web:c7faedace198509b4a80cc",
      databaseURL: "https://game-88b66-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20; // grid size
    let snake, direction, food, score, game;

    function initGame() {
      snake = [{x: 9 * box, y: 10 * box}];
      direction = null;
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
      score = 0;
      document.getElementById("score").textContent = "Score: " + score;
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4caf50" : "#76ff03";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);

        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake head
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      // New head
      const newHead = {x: snakeX, y: snakeY};

      // Game over
      if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        saveScore(score); // Save to Firebase
        alert("Game Over! Your score: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function startGame() {
      initGame();
      clearInterval(game);
      game = setInterval(draw, 150); // medium speed
    }

    // Save score to Firebase
    function saveScore(score) {
      const name = prompt("Enter your name:") || "Anonymous";
      const scoresRef = ref(db, "scores");
      push(scoresRef, { name, score });
    }

    // Load leaderboard (top 10)
    function loadLeaderboard() {
      const scoresRef = query(ref(db, "scores"), orderByChild("score"), limitToLast(10));
      onValue(scoresRef, snapshot => {
        const scoresList = document.getElementById("scoresList");
        scoresList.innerHTML = "";
        let scores = [];
        snapshot.forEach(child => {
          scores.push(child.val());
        });
        scores.reverse(); // highest first
        scores.forEach(s => {
          const li = document.createElement("li");
          li.textContent = `${s.name}: ${s.score}`;
          scoresList.appendChild(li);
        });
      });
    }

    loadLeaderboard();
    startGame();
  </script>

</body>
</html>
