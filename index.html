<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #333; }
    #setup, #game { margin-top: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
    }
    button { cursor: pointer; }
    #leaderboard {
      margin-top: 20px;
      display: inline-block;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>🔢 Number Guessing Battle</h1>

  <div id="setup">
    <input type="text" id="room" placeholder="Room Code" />
    <input type="text" id="username" placeholder="Your Name" />
    <button onclick="joinRoom()">Join Game</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Welcome, <span id="playerName"></span>!</h2>
    <p>Guess a number between 1 and 50</p>
    <input type="number" id="guess" placeholder="Enter guess" min="1" max="50"/>
    <button onclick="submitGuess()">Submit</button>
    <p id="feedback"></p>

    <h3>Leaderboard</h3>
    <div id="leaderboard"></div>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, update, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAS_w7NHy2QWjzv5j6rsf9Txpx576DrCok",
      authDomain: "game-88b66.firebaseapp.com",
      databaseURL: "https://game-88b66-default-rtdb.firebaseio.com",
      projectId: "game-88b66",
      storageBucket: "game-88b66.firebasestorage.app",
      messagingSenderId: "19207033637",
      appId: "1:19207033637:web:c7faedace198509b4a80cc",
      measurementId: "G-R0W7NT1P4R"
    };

    // 🔹 Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let roomCode, playerName, secretNumber, gameOver = false;

    // Join Room
    window.joinRoom = async function() {
      roomCode = document.getElementById("room").value.trim();
      playerName = document.getElementById("username").value.trim();
      if (!roomCode || !playerName) return alert("Enter room & name!");

      const roomRef = ref(db, "rooms/" + roomCode);
      const snapshot = await get(roomRef);

      if (!snapshot.exists()) {
        // First player creates the room & sets a secret number
        secretNumber = Math.floor(Math.random() * 50) + 1;
        await set(roomRef, {
          number: secretNumber,
          players: { [playerName]: { score: 0 } },
          gameOver: false
        });
      } else {
        // Join existing room
        const data = snapshot.val();
        secretNumber = data.number;
        await update(roomRef, { ["players/" + playerName]: { score: 0 } });
      }

      document.getElementById("playerName").textContent = playerName;
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      listenForGame(roomRef);
    }

    // Listen for updates
    function listenForGame(roomRef) {
      onValue(roomRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        gameOver = data.gameOver;

        // Update leaderboard
        const leaderboard = Object.entries(data.players || {})
          .sort((a, b) => b[1].score - a[1].score)
          .map(([name, info]) => `<p><b>${name}</b>: ${info.score}</p>`)
          .join("");
        document.getElementById("leaderboard").innerHTML = leaderboard;
      });
    }

    // Submit guess
    window.submitGuess = async function() {
      if (gameOver) {
        document.getElementById("feedback").textContent = "Game already won! Wait for reset.";
        return;
      }

      const guess = parseInt(document.getElementById("guess").value);
      if (isNaN(guess)) return alert("Enter a valid number!");

      if (guess === secretNumber) {
        document.getElementById("feedback").textContent = "🎉 Correct! You win!";
        gameOver = true;

        // Update score & end game
        const playerRef = ref(db, `rooms/${roomCode}/players/${playerName}`);
        const snapshot = await get(playerRef);
        const currentScore = snapshot.val().score || 0;
        await update(ref(db, "rooms/" + roomCode), {
          gameOver: true,
          ["players/" + playerName + "/score"]: currentScore + 1
        });
      } else if (guess < secretNumber) {
        document.getElementById("feedback").textContent = "⬆️ Higher!";
      } else {
        document.getElementById("feedback").textContent = "⬇️ Lower!";
      }
    }
  </script>
</body>
</html>
